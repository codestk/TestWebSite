<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Module/jquery-2.1.4.min.js"></script>
    <script src="Module/ChartJs/Chart.js-2.1.6/dist/Chart.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>

    <script>
        $(document).ready(function () {

            var F = CallServices(url + "Select", '', false, function (msg) {
                result = msg.d;
            });

            var backgroundColorSet = [
                             'rgba(255, 99, 132, 0.2)',
                             'rgba(54, 162, 235, 0.2)',
                             'rgba(255, 206, 86, 0.2)',
                             'rgba(75, 192, 192, 0.2)',
                             'rgba(153, 102, 255, 0.2)',
                             'rgba(255, 159, 64, 0.2)'
            ];

            var borderColorSet = [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
            ];

            var labelsSet = ["January", "February", "March", "April", "May", "June", "July"];

            var data = {
                labels: labelsSet,
                datasets: [
                    {
                        label: "My 1 dataset",
                        backgroundColor: backgroundColorSet,
                        borderColor: borderColorSet,
                        borderWidth: 1,
                        data: [65, 59, 80, 81, 56, 55, 40],
                    },
                    {
                        label: "My 2 dataset",
                        backgroundColor: backgroundColorSet,
                        borderColor: borderColorSet,
                        borderWidth: 1,
                        data: [11, 22, 33, 44, 55, 66, 77],
                    }
                ]
            };



            var ctx = document.getElementById("myChart");
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div style="width:500px;height:500px;">

        <canvas id="myChart"></canvas>
    </div>
</body>
</html>
